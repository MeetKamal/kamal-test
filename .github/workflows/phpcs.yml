name: CI

on:
  # Compare the preceeding commit -> to the current commit of the main branch.
  # (Note: To compare changes between the current commit to the last pushed remote commit of the main branch set `since_last_remote_commit: true`)
  push:
    branches:
      - main
  # Compare the last commit of main -> to the current commit of a PR branch.
  # (Note: To compare changes between the current commit to the last pushed remote commit of a PR branch set `since_last_remote_commit: true`)
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # windows-latest | macos-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2  # OR "2" -> To retrieve the preceding commit.


      - name: Create Standard Directory
        shell: bash
        run: mkdir standard

      - name: Install Coding Standard
        shell: bash
        working-directory: standard
        run: composer require "magento/magento-coding-standard"

      - name: Register Coding Standard
        shell: bash
        working-directory: standard
        run: vendor/bin/phpcs --config-set installed_paths ${{ github.workspace }}/standard/vendor/magento/magento-coding-standard,${{ github.workspace }}/standard/vendor/phpcompatibility/php-compatibility

      # Example 2
      - name: Get changed files in the app folder
        id: changed-files-specific
        uses: tj-actions/changed-files@v35
        with:
          files: app/**.php # Alternatively using: `docs/**` or `docs`


      - name: Checkout code
        uses: actions/checkout@v2

      - name: get lines
        shell: bash
        id: lines
        run: echo "$(git diff HEAD^ HEAD)"

      - name: Get changed lines
        id: changedLines
        run: echo $(git diff --unified=0 HEAD~ HEAD | grep '^+' | sed 's/^+//')


      - name: Run step if any file(s) in the docs folder change
        shell: bash
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: |
          echo "One or more files in the docs folder has changed."
          for file in ${{ steps.changed-files-specific.outputs.all_changed_files }}; do
            php ../standard/vendor/bin/phpcs $file
            echo "$file was changed"
          done
